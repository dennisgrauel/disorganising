name: Modular
title: Modular

columns:
  left:
    width: 1/2
    sections:
      content:
        type: fields
        fields:
          subtitle:
            type: text
          author:
            label: Author(s)
            type: text
          published:
            label: Date Published
            type: date
            display: DD MMM YYYY
            default: today
          text:
            type: blocks
            fieldsets:
              - heading
              - text
              - table
              - list
              - quote
              - image
              - gallery
              - video
              - markdown
  right:
    width: 1/2
    sections:
      details:
        type: fields
        fields:
          font:
            label: Heading Font
            type: radio
            options:
              clack: Clack
              nimbus-sans-condensed: Nimbus Sans
          classification:
            type: tags
            options:
              proposal: Proposal
              interview: Interview
              essay: Essay
          preview:
            label: Preview Type
            type: toggle
            text:
              -
                Thumbnail
              â€“
                Text
          excerpt:
            label: Preview Text Excerpt
            type: textarea
            size: small
      styleguide:
        type: info
        text: |
          If *Preview Type* is set to **Thumbnail**, the first image will be used as the thumbnail image

          For intro paragraphs, use a **H6 heading block**.
          To insert a text break, create a **markdown block with 3 hyphens**.
          For interview transcripts, use a **table block** to input each paragraph with its corresponding voice. For multiple paragraphs attributed to a single voice, only label the first.
      images:
        type: files
        layout: cards
        width: 1/2
        image:
          ratio: 1/1
          cover: true
        template: image
        info: "{{ file.caption }}"
